        function App() {
            const [inputVerb, setInputVerb] = useState('');
            const [analysis, setAnalysis] = useState(null);
            const [loading, setLoading] = useState(false);
            const [currentPage, setCurrentPage] = useState(0);
            
            const verbsPerPage = 6;
            const totalPages = Math.ceil(greekVerbs.length / verbsPerPage);
            
            const paginatedVerbs = greekVerbs.slice(
                currentPage * verbsPerPage, 
                (currentPage + 1) * verbsPerPage
            );

            const analyzeVerb = (verb) => {
                if (!verb.trim()) return;
                
                setLoading(true);
                
                // Simuliamo un tempo di caricamento per dare un effetto più realistico
                setTimeout(() => {
                    const foundVerb = greekVerbs.find(v => 
                        v.forms.some(form => form.toLowerCase() === verb.toLowerCase())
                    );

                    if (foundVerb) {
                        const matchedForm = foundVerb.forms.find(form => 
                            form.toLowerCase() === verb.toLowerCase()
                        );

                        setAnalysis({
                            baseForm: foundVerb.baseForm,
                            translation: foundVerb.translation,
                            tense: foundVerb.forms.indexOf(matchedForm) > -1 ? foundVerb.tenses[foundVerb.forms.indexOf(matchedForm)] : undefined,
                            mood: foundVerb.mood,
                            voice: foundVerb.voice
                        });
                    } else {
                        setAnalysis(null);
                    }
                    
                    setLoading(false);
                }, 500);
            };

            const handleSuggestionClick = (verb) => {
                setInputVerb(verb);
                analyzeVerb(verb);

                        element.style.position = 'fixed';
                        element.style.left = `${Math.random() * 100}%`;
                        element.style.top = `${Math.random() * 100}%`;
                        element.style.fontSize = `${Math.random() * 2 + 1}rem`;
                        element.style.opacity = '0.1';
                        element.style.zIndex = '-1';
                        element.style.transform = `rotate(${Math.random() * 360}deg)`;
